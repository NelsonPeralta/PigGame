<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>

                </div>

            </section>
            <section id="player2Window" class="player-container">

                </div>
                <div class="player-roll">
                    <h1 style="font-weight: normal;">ROLL STACK</h1>

            <section id="ButtonSection">

                    <button id="HoldButton" onclick="HoldRoll()">ðŸ“¥ Hold Roll</button>

        <section id="player2WLWindow" class="winLossWindow">

            <p><span style="font-weight: 600;">Losses: </span><span id="player2Losses">0</span></p>
        </section>
    </main>
</body>

</html>
